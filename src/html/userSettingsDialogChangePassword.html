<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Change Password</title>

      <!-- Bootstrap loading -->
      <link rel="stylesheet" href="../lib/bootstrap-4.0.0/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
   </head>
   
    <body>

        <div class="container-fluid" id="contentDiv" style="padding:20px;">
            <div class="form-group row text-center" style="width:100%;">
                <div class="text-center col-md-12 col-lg-12"><b>Change Password</b></div>
            </div>
            <div class="form-group row" style="width:100%;">
                <div class="col-md-6 col-lg-6 text-right">
                    <label class="col-form-label">Current Password</label>
                </div>
                <div class="col-md-6 col-lg-6">
                    <input class="form-control text-center" id="password" value="" type="password" style="width:200px;"/>
                </div>
            </div>

            <div class="form-group row" style="width:100%;">
                <div class="col-md-6 col-lg-6 text-right">
                    <label class="col-form-label">New Password</label>
                </div>
                <div class="col-md-6 col-lg-6">
                    <input class="form-control text-center" id="newPassword" value="" type="password" style="width:200px;"/>
                </div>
            </div>

            <div class="form-group row" style="width:100%;">
                <div class="col-md-6 col-lg-6 text-right">
                    <label class="col-form-label">Repeat New Password</label>
                </div>
                <div class="col-md-6 col-lg-6">
                    <input class="form-control text-center" id="newPasswordRepeat" value="" type="password" style="width:200px;"/>
                </div>
            </div>

            <div class="text-center" style="width:100%;">
                <button class="btn btn-outline-secondary" onclick="changePassword()"><i class="fa fa-save"></i> Change Password</button>
                <button class="btn btn-outline-secondary" onclick="cancelDialog()"><i class="fa fa-close"></i> Cancel</button>
            </div>
        </div>

        <!-- Bootstrap and jQuery loading -->
        <script src="../lib/jquery-3.5.1/jquery-3.5.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="../lib/bootstrap-4.0.0/dist/js/bootstrap.bundle.js"></script>
        <script src="../js/userSettingsDialogChangePassword.js"></script>
   </body>
</html>
