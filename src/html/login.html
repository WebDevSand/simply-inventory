<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Simple Inventory</title>

      <!-- Bootstrap loading -->
      <link rel="stylesheet" href="../lib/bootstrap-4.0.0/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="../css/style.css" />
      <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
      
   </head>
   
    <body style="height:100%;padding-top:100px;">
        <div>
            <div style="width:100%;" class="text-center">
                <div class="form-group row text-center">
                    <div class="col-lg-5 col-md-5"></div>
                    <div class="col-lg-4 col-md-4 text-center" style="color: #dc3545;" id="resultDiv">
                        
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-lg-2 col-md-2"></div>
                    <div class="col-lg-8 col-md-8 text-left" id="firstTimeInstructions">
                        
                    </div>
                </div>
                
                <div class="form-group row text-right">
                    <label for="username" class="col-lg-5 col-md-5 col-form-label">DB</label>
                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary" type="button" onclick="selectDB()">Select File</button>
                        </div>
                        <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" id="db" value="">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <label for="username" class="col-lg-5 col-md-5 col-form-label">Username</label>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" class="form-control text-center" id="username" value="">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <label for="password" class="col-lg-5 col-md-5 col-form-label">Password</label>
                    <div class="col-lg-4 col-md-4">
                        <input type="password" class="form-control text-center" id="password">
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col-lg-5 col-md-5"></div>
                    <div class="col-lg-4 col-md-4 text-center">
                        <button class="btn btn-outline-primary" id="loginButton">
                            <i class="fa fa-sign-in"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and jQuery loading -->
        <script src="../lib/jquery-3.5.1/jquery-3.5.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="../lib/bootstrap-4.0.0/dist/js/bootstrap.bundle.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/common.js"></script>
   </body>
</html>
